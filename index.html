<!doctype html>
<html>
<head>
<meta http-equiv='content-type' content='text/html' charset='utf-8'>

<meta name='author' content='ckcz123'>
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes'>
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
<meta name="screen-orientation" content="portrait">
<meta name="full-screen" content="yes">
<meta name="browsermode" content="application">
<meta name="x5-orientation" content="portrait">
<meta name="x5-fullscreen" content="true">
<meta name="x5-page-mode" content="app">
<title>HTML5魔塔游戏列表</title>
<link type='text/css' href='style.css' rel='stylesheet'>
</head>
<body>
  
<canvas id="background"></canvas>

<div class='Container'>

    <div style='margin:10px'>
    <select id='sort' onchange="query()" class="query">
      <option value="score desc" selected>难度从大到小</option>
      <option value="score">难度从小到大</option>
      <option value="people desc">人气从大到小</option>
      <option value="people">人气从小到大</option>
      <option value="createtime desc">发布时间从晚到早</option>
      <option value="createtime">发布时间从早到晚</option>
    </select>
    <select id="tag" onchange="query()" class="query">
      <option value="" selected>无</option>
      <option value="三原塔">三原塔</option>
      <option value="比赛塔">比赛塔</option>
      <option value="悬赏塔">悬赏塔</option>
    </select>

    <div style="position: relative; margin-top:-2px; margin-right: 15px" class="query">
        <div class="searchLogo"></div>
        <input type="text" id='search' placeholder="搜索" oninput="query()">
    </div>

    <span id="updatetime" class="query" style="font-size: 13px; margin-right: 0"></span>

    <br style="clear:both">
    
    <hr>
    </div>

<div class='main'>
  <div id='towers'></div>

  <br style="clear:both">
  <div style='margin:10px'>
    <select id="perpage" onchange="query()" style="float: left">
      <option value="10">每页10个</option>
      <option value="20" selected>每页20个</option>
      <option value="30">每页30个</option>
      <option value="40">每页40个</option>
      <option value="50">每页50个</option>
    </select>

    <div style="margin-left: 30px; margin-top: -2px; float: left" id="pages"></div>
    <input type="hidden" id="page" value="1"/>
  </div>
</div>


<br style="clear:both">
